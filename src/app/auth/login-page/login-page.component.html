<div class="form-container" style="width: min-content; margin: 0% auto;">
    <mat-card class="form-card" style="padding: 2rem;">
        <mat-card-title class="form-title mb-5">Login</mat-card-title>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width mb-5">
                <mat-label>Email</mat-label>
                <input matInput id="email" type="text" formControlName="email" placeholder="Enter your email" />
                <mat-error *ngIf="loginForm?.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width mb-5">
                <mat-label>Password</mat-label>
                <input matInput id="password" type="password" formControlName="password" placeholder="Enter your password" />
                <mat-error *ngIf="loginForm?.get('password')?.hasError('required')">
                    Password is required
                </mat-error>
                <mat-error *ngIf="loginForm?.get('password')?.hasError('minlength')">
                    Password must be at least 8 characters long
                </mat-error>
            </mat-form-field>

            <button mat-flat-button type="submit" [disabled]="loginForm.invalid">Submit</button>
        </form>
        <p>Have no account? <a routerLink="/signup">Signup</a></p>
    </mat-card>
</div>
